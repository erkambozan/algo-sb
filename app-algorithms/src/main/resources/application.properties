server.port=8080
spring.application.name=app-algorithms
spring.application.description=App Gateway Algorithms

#upload limit
spring.servlet.multipart.max-file-size=128MB
spring.servlet.multipart.max-request-size=128MB

#service discovery - eureka
eureka.client.serviceUrl.defaultZone= http://127.0.0.1:8761/eureka/

#zuul proxy
zuul.routes.search.path=/search/**
zuul.routes.search.url=http://127.0.0.1:8081/

zuul.routes.sorting.path=/sorting/**
zuul.routes.sorting.url=http://127.0.0.1:8082/

zuul.routes.problems.path=/problems/**
zuul.routes.problems.url=http://127.0.0.1:8083/